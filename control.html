<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steushio Alert Control Panel</title>

<style>
body {
  background:#0b1020;
  color:white;
  font-family:Arial;
  padding:20px;
}
input, select, button {
  width:300px;
  padding:8px;
  margin:5px 0;
}
button {
  cursor:pointer;
}
hr { margin:20px 0; }
</style>
</head>

<body>

<h2>ðŸŽ› Alert Control Panel</h2>

<label>Thank You Text</label>
<input id="text" value="â¤ï¸ {name} supported â‚¹{amount}">
<small>Use {name} and {amount}</small>

<label>Font Size</label>
<input id="size" type="number" value="28">

<label>Text Color</label>
<input id="color" type="color" value="#ffffff">

<hr>

<label>Select Alert Sound</label>
<select id="sound"></select>

<label>Select Alert GIF</label>
<select id="gif"></select>

<br><br>

<button onclick="save()">Save Settings</button>
<button onclick="preview()">Preview Alert</button>

<script>
async function loadAssets() {
  const res = await fetch("assets/assets.json");
  const data = await res.json();

  const sound = document.getElementById("sound");
  const gif = document.getElementById("gif");

  sound.innerHTML = "";
  gif.innerHTML = "";

  data.sounds.forEach(s => {
    let o = document.createElement("option");
    o.value = s;
    o.text = s.split("/").pop();
    sound.appendChild(o);
  });

  data.gifs.forEach(g => {
    let o = document.createElement("option");
    o.value = g;
    o.text = g.split("/").pop();
    gif.appendChild(o);
  });
}

function save() {
  localStorage.setItem("alert_settings", JSON.stringify({
    text: text.value,
    size: size.value,
    color: color.value,
    sound: sound.value,
    gif: gif.value
  }));
  alert("Saved!");
}

function preview() {
  localStorage.setItem("alert_test", JSON.stringify({
    name: "Test User",
    amount: "100"
  }));
}

loadAssets();
</script>

</body>
</html>
