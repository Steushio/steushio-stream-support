<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alert Control Panel</title>

<style>
  body {
    font-family: Arial;
    background: #0b1020;
    color: white;
    padding: 30px;
  }

  label { display:block; margin-top:15px; }
  input, button {
    padding: 8px;
    margin-top: 5px;
    width: 320px;
  }

  button {
    margin-top: 20px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h2>üéõÔ∏è Alert Control Panel</h2>

<label>Thank You Text</label>
<input id="text" value="‚ù§Ô∏è {name} supported ‚Çπ{amount}">
<small>Use <b>{name}</b> and <b>{amount}</b></small>

<label>Font Size</label>
<input type="number" id="fontSize" value="28">

<label>Text Color</label>
<input type="color" id="color" value="#ffffff">

<label>Alert Sound (mp3/wav)</label>
<input type="file" id="soundFile" accept="audio/*">

<label>Alert GIF</label>
<input type="file" id="gifFile" accept="image/gif">

<label>
  <input type="checkbox" id="soundEnabled" checked>
  Enable Sound
</label>

<button onclick="save()">Save Settings</button>
<button onclick="preview()">Preview Alert</button>

<script>
function save() {
  const cfg = {
    text: text.value,
    fontSize: fontSize.value,
    color: color.value,
    soundEnabled: soundEnabled.checked
  };

  localStorage.setItem("alertConfig", JSON.stringify(cfg));

  if (soundFile.files[0]) {
    localStorage.setItem(
      "alertSound",
      URL.createObjectURL(soundFile.files[0])
    );
  }

  if (gifFile.files[0]) {
    localStorage.setItem(
      "alertGif",
      URL.createObjectURL(gifFile.files[0])
    );
  }

  alert("Saved! OBS will update instantly.");
}

function preview() {
  fetch("http://localhost:8000/webhook", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({name:"Test User", amount:100})
  });
}
</script>

</body>
</html>
