<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alert Control Panel</title>

<style>
  body {
    background:#0b1020;
    color:#fff;
    font-family:Arial;
    padding:30px;
  }
  label { display:block; margin-top:15px; }
  select, input, button {
    width:340px;
    padding:8px;
    margin-top:5px;
  }
  button { margin-top:15px; cursor:pointer; }
</style>
</head>

<body>

<h2>üéõÔ∏è Alert Control Panel</h2>

<label>Thank You Text</label>
<input id="text" value="‚ù§Ô∏è {name} supported ‚Çπ{amount}">
<small>Use <b>{name}</b> and <b>{amount}</b></small>

<label>Font Size</label>
<input type="number" id="fontSize" value="28">

<label>Text Color</label>
<input type="color" id="color" value="#ffffff">

<hr>

<label>Select Alert Sound</label>
<select id="sound">
  <option value="">None</option>
  <option value="assets/sounds/coffee.mp3">Coffee</option>
  <option value="assets/sounds/pop.mp3">Pop</option>
  <option value="assets/sounds/bell.mp3">Bell</option>
</select>

<label>Select Alert GIF</label>
<select id="gif">
  <option value="">None</option>
  <option value="assets/gifs/hearts.gif">Hearts</option>
  <option value="assets/gifs/coffee.gif">Coffee</option>
  <option value="assets/gifs/glow.gif">Glow</option>
</select>

<button onclick="save()">Save Settings</button>
<button onclick="preview()">Preview Alert</button>

<script>
function save() {
  const cfg = {
    text: text.value,
    fontSize: fontSize.value,
    color: color.value,
    sound: sound.value,
    gif: gif.value
  };
  localStorage.setItem("alertConfig", JSON.stringify(cfg));
  alert("Saved! OBS will update instantly.");
}

function preview() {
  fetch("http://localhost:8000/webhook", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ name:"Test User", amount:100 })
  });
}
</script>

</body>
</html>
