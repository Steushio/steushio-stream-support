<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Me a Coffee</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #121a2f, #05070f);
      color: #fff;
    }

    .box {
      max-width: 420px;
      margin: 60px auto;
      background: #0b1020;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      font-size: 15px;
    }

    .amounts {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .amt-btn {
      padding: 12px;
      background: #1b2447;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .amt-btn.active {
      background: #4f6cff;
    }

    .pay-btn {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    #customAmount {
      display: none;
    }

    #qrBox {
      display: none;
      margin-top: 25px;
      text-align: center;
    }

    #qrBox img {
      width: 240px;
      border-radius: 16px;
      margin-top: 10px;
    }

    .note {
      margin-top: 10px;
      color: #cbd3ff;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Buy Me a Coffee ‚òï</h2>

    <input id="name" type="text" placeholder="Your name" />

    <div class="amounts">
      <button class="amt-btn" onclick="selectAmount(50, this)">‚Çπ50</button>
      <button class="amt-btn" onclick="selectAmount(100, this)">‚Çπ100</button>
      <button class="amt-btn" onclick="selectAmount(200, this)">‚Çπ200</button>
      <button class="amt-btn" onclick="selectAmount('custom', this)">Custom</button>
    </div>

    <input id="customAmount" type="number" placeholder="Enter custom amount" />

    <button type="button" class="pay-btn" onclick="showQR()">Pay</button>

    <div id="qrBox">
      <h3>Scan to Pay</h3>
      <img src="upi-qr.png" alt="UPI QR">
      <div class="note">Thanks for supporting the stream ‚ù§Ô∏è</div>
    </div>

    <div class="back">
      <a href="index.html">‚Üê Back to home</a>
    </div>
  </div>

  <script>
  let selectedAmount = null;

  function selectAmount(val, btn) {
    document.querySelectorAll('.amt-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    if (val === 'custom') {
      document.getElementById('customAmount').style.display = 'block';
      selectedAmount = null;
    } else {
      document.getElementById('customAmount').style.display = 'none';
      selectedAmount = val;
    }
  }

  function showQR() {
    const name = document.getElementById('name').value.trim();
    const custom = document.getElementById('customAmount');
    const amount = selectedAmount || (custom.style.display === 'block' ? Number(custom.value) : null);

    if (!name) {
      alert('Please enter your name');
      return;
    }
    if (!amount || amount <= 0) {
      alert('Please select or enter an amount');
      return;
    }

    // üî• THIS IS THE IMPORTANT PART
    fetch("http://192.168.1.2:8000/webhook", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        name: name,
        amount: amount
      })
    }).catch(() => {});

    // Show QR normally
    document.getElementById('qrBox').style.display = 'block';
  }
</script>


</body>
</html>
