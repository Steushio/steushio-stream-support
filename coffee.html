<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Me a Coffee</title>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0b0f2e, #2b1c5a);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
    }

    .page {
      width: 100%;
      max-width: 1200px;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.6px;
      margin-bottom: 30px;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      max-width: 420px;
      height: 560px;
      border: none;
      border-radius: 18px;
      background: transparent;
    }

    @media (max-width: 480px) {
      iframe {
        height: 600px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>Buy Me a Coffee â˜•</h1>

    <div class="box">
      <iframe
        src="https://steushio-gateway.vercel.app/steushio@ptyes"
        loading="lazy"
        allow="payment">
      </iframe>
    </div>
  </div>
</body>
</html>
