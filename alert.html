<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stream Alert</title>

<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Arial, sans-serif;
  }

  #controls {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 8px;
  }

  #controls input, #controls button {
    margin: 4px;
    padding: 6px;
  }

  #alertBox {
    display: none;
    align-items: center;
    gap: 16px;
    padding: 20px 28px;
    background: rgba(0,0,0,0.8);
    border-radius: 16px;
  }

  #alertBox img {
    width: 90px;
  }

  #alertText {
    color: #00ff66;
    font-size: 28px;
    font-weight: bold;
    white-space: nowrap;
  }
</style>
</head>

<body>

<!-- CONTROL PANEL (for clicking Pay) -->
<div id="controls">
  <input id="name" placeholder="Name">
  <input id="amount" type="number" placeholder="Amount">
  <button onclick="triggerAlert()">Pay</button>
</div>

<!-- ALERT -->
<div id="alertBox">
  <img src="Coffee.gif">
  <div id="alertText"></div>
</div>

<audio id="sound" src="anya.mp3"></audio>

<script>
function triggerAlert() {
  const name = document.getElementById("name").value || "Supporter";
  const amount = document.getElementById("amount").value || 0;

  const box = document.getElementById("alertBox");
  const text = document.getElementById("alertText");
  const sound = document.getElementById("sound");

  text.innerText = `${name} just tipped â‚¹${amount}`;
  box.style.display = "flex";

  sound.currentTime = 0;
  sound.play();

  setTimeout(() => {
    box.style.display = "none";
  }, 5000);
}
</script>

</body>
</html>
