<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alert</title>

<style>
body {
  margin:0;
  background:transparent;
  overflow:hidden;
  font-family:Arial, sans-serif;
}
#alert {
  display:none;
  position:absolute;
  top:40%;
  width:100%;
  text-align:center;
}
#alert img {
  max-width:200px;
}
#text {
  font-size:28px;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="alert">
  <img id="gif">
  <div id="text"></div>
</div>

<audio id="sound"></audio>

<script>
let lastId = null;

async function poll() {
  try {
    const controller = new AbortController();
    setTimeout(() => controller.abort(), 1000);

    const res = await fetch("http://192.168.1.2:8000/latest", {
      signal: controller.signal
    });

    const data = await res.json();
    if (!data || !data.name) return;

    if (data.id === lastId) return;
    lastId = data.id;

    showAlert(data.name, data.amount, data.settings);
  } catch (e) {
    // silent fail (server offline etc.)
  }
}

function showAlert(name, amount, settings) {

  settings = settings || {
    text: "❤️ {name} supported ₹{amount}",
    color: "#ffffff",
    size: 28,
    gif: "",
    sound: ""
  };

  const box = document.getElementById("alert");
  const text = document.getElementById("text");
  const gif = document.getElementById("gif");
  const audio = document.getElementById("sound");

  const message = settings.text
    .replace("{name}", name)
    .replace("{amount}", amount);

  text.textContent = message;
  text.style.color = settings.color;
  text.style.fontSize = settings.size + "px";

  gif.src = settings.gif || "";
  audio.src = settings.sound || "";
  audio.currentTime = 0;
  audio.play().catch(() => {});

  box.style.display = "block";
  setTimeout(() => {
    box.style.display = "none";
  }, 6000);
}

setInterval(poll, 1500);
</script>

</body>
</html>
