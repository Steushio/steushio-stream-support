<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alert Overlay</title>

<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
  }

  #container {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    text-align: center;
    opacity: 0;
    transition: all 0.4s ease;
  }

  #container.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }

  #gif {
    max-width: 300px;
    margin-bottom: 10px;
  }

  #text {
    background: rgba(0,0,0,0.7);
    padding: 16px 26px;
    border-radius: 16px;
    font-size: 28px;
    color: white;
    font-weight: bold;
  }
</style>
</head>

<body>

<div id="container">
  <img id="gif" src="" style="display:none;">
  <div id="text"></div>
</div>

<audio id="sound"></audio>

<script>
let lastEvent = null;

function getConfig() {
  return JSON.parse(localStorage.getItem("alertConfig")) || {
    text: "❤️ {name} supported the stream",
    fontSize: 28,
    color: "#ffffff",
    sound: "alert.mp3",
    gif: "",
    soundEnabled: true
  };
}

async function poll() {
  try {
    const res = await fetch("http://localhost:8000/latest");
    const data = await res.json();

    if (!data.name) return;
    if (JSON.stringify(data) === lastEvent) return;

    lastEvent = JSON.stringify(data);
    showAlert(data.name);
  } catch {}
}

function showAlert(name) {
  const cfg = getConfig();
  const box = document.getElementById("container");
  const text = document.getElementById("text");
  const gif = document.getElementById("gif");
  const sound = document.getElementById("sound");

  text.innerHTML = cfg.text.replace("{name}", name);
  text.style.fontSize = cfg.fontSize + "px";
  text.style.color = cfg.color;

  if (cfg.gif) {
    gif.src = cfg.gif;
    gif.style.display = "block";
  } else {
    gif.style.display = "none";
  }

  if (cfg.soundEnabled && cfg.sound) {
    sound.src = cfg.sound;
    sound.currentTime = 0;
    sound.play();
  }

  box.classList.add("show");
  setTimeout(() => box.classList.remove("show"), 5000);
}

setInterval(poll, 2000);
</script>

</body>
</html>
